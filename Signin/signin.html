<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Hi, Welcome back</h1>
            <p>More effectively with optimized workflows.</p>
            <img src="../Images/demo.webp" alt="Workflow illustration">
        </div>
        <div class="right-section">
            <h2>Sign in to your account</h2>
            <p>Don't have an account? <a href="../Regestration/registration.html">Get started</a></p>
            <form id="signin-form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="demo@gmail.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••">
                </div>
                <button type="submit" id="signin-btn">Sign In</button>
                <p><a href="#">Forgot password?</a></p>
            </form>
        </div>
    </div>
    <script src="signin.js"></script>
</body>
</html>

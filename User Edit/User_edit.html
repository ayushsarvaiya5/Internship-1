<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit user</title>
    <link rel="stylesheet" href="User_edit.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li class="user-menu">
                        <a href="#" id="user-menu-toggle">User <span class="toggle-icon">+</span></a>
                        <ul class="submenu">
                            <li><a href="../User Profile/User_profile.html">Profile</a></li>
                            <li><a href="../User List/User_list_section.html">List</a></li>
                            <li><a href="../Create User/Create_user.html">Create</a></li>
                            <li><a href="../User Edit/User_edit.html">Edit</a></li>
                            <li><a href="../User Account/User_account.html">Account</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        
            <div class="logout">
                <button id="logout-btn">Logout</button>
            </div>
        </aside>

        <main class="new-user-section">
            <h1>Edit</h1>

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="#">User</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Lucian Obrien</li>
                </ol>
            </nav>

            <div class="new-user-form">
                <div class="photo-upload">
                    <div class="upload-placeholder">
                        <img src="../Images/avatar_1.webp" alt=""
                            style="border-radius: 50%; margin-top: 25px; border: 1px solid gray; padding: 7px;">
                    </div>
                    <p class="file-types" style="margin-top: 50px;">Allowed *.jpeg, *.jpg, *.png, *.gif<br>max size of 3
                        Mb</p>
                    <button class="delete">Delete user</button>
                </div>
                <div class="form-fields">
                    <div class="form-row">
                        <input type="text" placeholder="Full name" value="Lucian Obrien">
                        <input type="email" placeholder="Email address" value="lucian@gmail.com">
                    </div>
                    <div class="form-row">
                        <div class="phone-input">
                            <select>
                                <option value="Ind">Ind</option>
                                <!-- Add more country options as needed -->
                            </select>
                            <input type="tel" placeholder="Enter phone number" style="width: 110%;"
                                value="(+91) 12345 67890">
                        </div>
                        <select>
                            <option value="" style="width: 50%;">Choose a country</option>
                            <option value="" style="width: 50%;" selected>India</option>
                            <!-- Add country options -->
                        </select>
                    </div>
                    <div class="form-row">
                        <input type="text" placeholder="State/region" value="Gujarat">
                        <input type="text" placeholder="City" value="Anand">
                    </div>
                    <div class="form-row">
                        <input type="text" placeholder="Address" value="404, Tech Elecone">
                        <input type="text" placeholder="Zip/code" value="388001">
                    </div>
                    <div class="form-row">
                        <input type="text" placeholder="Company" value="Elecone">
                        <input type="text" placeholder="Role" value="Web Devlopment Intern">
                    </div>
                    <div class="button">
                        <button class="create-user-btn">Save Changes</button>
                    </div>
                </div>
            </div>

            <div class="email-verification">
                <div>
                    <label>
                        Email verified
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                    <p>Disabling this will automatically send the user a verification email</p>
                </div>

                <div style="margin-left: 20px; border-left: 1px solid gray; padding-left: 20px;">
                    <label>
                        Banned
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                    <p>Apply disable account</p>
                </div>
            </div>

            <!-- <div class="button">
                <button class="create-user-btn">Save Changes</button>
                <button class="delete">Delete user</button>
            </div> -->

        </main>
    </div>
    <script src="User_edit.js"></script>
</body>

</html>

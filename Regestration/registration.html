<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Manage the job</h1>
            <p>More effectively with optimized workflows.</p>
            <img src="../Images/demo.webp" alt="Workflow illustration">
        </div>
        <div class="right-section">
            <h2>Get started absolutely free</h2>
            <p>Already have an account? <a href="../Signin/signin.html">Sign in</a></p>
            <form id="registration-form">
                <div class="form-group">
                    <input type="text" id="first-name" name="first-name" placeholder="First name">
                </div>
                <div class="form-group">
                    <input type="text" id="last-name" name="last-name" placeholder="Last name">
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email address">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <button type="submit" id="create-account-btn">Create account</button>
                <p>By signing up, I agree to <a href="#">Terms of service</a> and <a href="#">Privacy policy</a>.</p>
            </form>
        </div>
    </div>
    <script src="registration.js"></script>
</body>
</html>
